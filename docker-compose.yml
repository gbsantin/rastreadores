services:
  database:
    image: mysql:8.4
    container_name: traccar-mysql
    restart: unless-stopped
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: traccar
      MYSQL_USER: traccar
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-traccar}
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports:
      - "3307:3306"  # Porta 3307 externa para evitar conflito com MySQL local
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "traccar", "-p${MYSQL_PASSWORD:-traccar}"]
      interval: 10s
      timeout: 5s
      retries: 5

  traccar:
    image: traccar/traccar:latest
    container_name: traccar
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      CONFIG_USE_ENVIRONMENT_VARIABLES: "true"
      DATABASE_DRIVER: com.mysql.cj.jdbc.Driver
      DATABASE_URL: >-
        jdbc:mysql://database:3306/traccar
        ?zeroDateTimeBehavior=round
        &serverTimezone=UTC
        &allowPublicKeyRetrieval=true
        &useSSL=false
        &allowMultiQueries=true
        &autoReconnect=true
        &useUnicode=yes
        &characterEncoding=UTF-8
        &sessionVariables=sql_mode=''
      DATABASE_USER: traccar
      DATABASE_PASSWORD: ${MYSQL_PASSWORD:-traccar}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/api/health"]
      interval: 2m
      timeout: 5s
      start_period: 1h
      retries: 3
    ports:
      - "${TRACCAR_WEB_PORT:-8082}:8082"  # Porta web do Traccar
      - "${TRACCAR_GPS_START:-5005}-${TRACCAR_GPS_END:-5006}:5005-5006"  # Portas GPS (ajustar conforme necess√°rio)
      - "${TRACCAR_GPS_START:-5005}-${TRACCAR_GPS_END:-5006}:5005-5006/udp"  # UDP para GPS
    volumes:
      - ./logs:/opt/traccar/logs
      - ./config/traccar.xml:/opt/traccar/conf/traccar.xml:ro
      - ./data/traccar:/opt/traccar/data

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: traccar-autoheal
    restart: always
    environment:
      AUTOHEAL_CONTAINER_LABEL: all
      AUTOHEAL_INTERVAL: 60
      AUTOHEAL_START_PERIOD: 3600
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
